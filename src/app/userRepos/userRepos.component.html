<div class="header"><div class="name">
  <h3>
    <i class="fas fa-code"></i> Repositories</h3>
</div>
<div class="card-right">Showing {{repos.length}} out of {{user.publicRepos}}</div>
</div>

<div *ngIf="errorMessage" class="alert alert-warning" role="alert">
    {{errorMessage}}
  </div>

<div *ngIf="repos.length" class="table-responsive" infiniteScroll (scrolled)="onScroll()" [scrollWindow]="false">
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th class="description">Description</th>
      <th>Stars</th>
      <th>Language</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of repos; let i = index">
      <th>{{i + 1}}</th>
      <td>
        <a href="{{repo.repoUrl}}" target="_blank">{{repo.name}}</a>
      </td>
      <td class="description">{{repo.description}}</td>
      <td>{{repo.numberOfStars}}</td>
      <td>{{repo.language}}
        <span *ngIf=!repo.language>N/A</span>
      </td>
      <td>{{repo.createdAt | date}}</td>
    </tr>
  </tbody>
</table>
</div>
