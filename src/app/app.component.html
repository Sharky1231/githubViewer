<div class="container">
  <app-header (event)="search($event)"></app-header>

  <div *ngIf=errorMessage  class="card">
    <div class="userPlaceholder">
      <div class="alert alert-warning" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>

  <app-user *ngIf="user" [user]="user"></app-user>
</div>
